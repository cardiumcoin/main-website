function nextStart() {
  iniciarAudioContext();
  console.log("nextClicked");
  var h = 1;
  var d = setInterval(function () {
    if (h <= 0) {
      $(".preloader,.preloader[data-v-464974f8]").css("z-index", "-999");
      clearInterval(d);
    }
    $(".preloader").css("opacity", h);
    h -= 0.3;
  }, 200);
  $(".scrollToUnder").css("display", "flex");
  var bc1 = document.getElementById("backgroundaudio1");
  var bc2 = document.getElementById("backgroundaudio2");
  var bc3 = document.getElementById("backgroundaudio3");
  bc1.play();
  bc2.play();
  bc3.play();
  $(".mutedAudio").css("z-index", "999999999");
}
function mute() {
  var bc1 = document.getElementById("backgroundaudio1");
  var bc2 = document.getElementById("backgroundaudio2");
  var bc3 = document.getElementById("backgroundaudio3");
  if ($('.mutedAudio img[mm]').css("display") == "none") {
    bc1.pause();
    bc2.pause();
    bc3.pause();
    $('.mutedAudio img[mm]').css("display", "flex");
    $('.mutedAudio img[ms]').css("display", "none");
  } else {
    bc1.play();
    bc2.play();
    bc3.play();
    $('.mutedAudio img[mm]').css("display", "none");
    $('.mutedAudio img[ms]').css("display", "flex");
  }
}
function scrollToNextSection() {
  // Obtém a posição de rolagem atual
  var currentScrollY = window.scrollY;

  // Calcula a próxima seção
  var nextSectionY = Math.floor((currentScrollY + 400) / 400) * 400;

  // Rola suavemente para a próxima seção
  window.scrollTo({
    top: nextSectionY,
    behavior: "smooth"
  });
}
function transitionAUdio() {
  var transitionAudio = document.getElementById("tranitionaudio");
  transitionAudio.pause();
  transitionAudio.currentTime = 0;
  transitionAudio.play();
}
var audioContext;
function iniciarAudioContext() {
  // Verificar si el contexto de audio ya está creado
  if (!audioContext) {
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
  }

  // Intentar reanudar el contexto de audio después de una interacción del usuario
  if (audioContext.state === 'suspended') {
    audioContext.resume().then(function () {
      console.log('AudioContext reanudado con éxito.');
      // Realizar cualquier otra operación relacionada con el contexto de audio aquí
    }).catch(function (error) {
      console.error('Error al reanudar AudioContext:', error);
      // Manejar el error de reanudación del contexto de audio aquí
    });
  }
}

  function updateText(h1, h2, p, href, linkText) {
